<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        html,
        body {
          margin: 0;
          padding: 0;
        }

        body {
          height: 100vh;
          width: 100vw;
        }

        * {
          box-sizing: border-box;
        }

        div {
          height: 100%;
          width: 100%;
          padding: 10px;
          font-size: 20px;
          background-color: lightskyblue;
        }
    </style>

  </head>
  <body>


    <div class="container-fluid jumbotron section text-center justify-content-center h-100" >

      <h2> Collaborative Writing Tool <h2>
      <h4> Write the next line </h4>

      <br><br>
      <form action="/nextline" method="POST">
      <fieldset>
        <p> <input type="text" id="grammar" name="grammar" required class="form-control" placeholder="Enter your story here" cols="50" rows="10" required> </p><br><br>
        <p id = "nextstuff" name ="nextstuff"> <%= nextlineContent %> </p>
        <button type ="submit" class="btn btn-secondary">Robot's turn</button>

      </fieldset>
     </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      // window.onload = function() {
      //  document.getElementById("myResponse").innerHTML=response.data.choices[0].text;
      // } 
    </script>
  </body>
</html>
